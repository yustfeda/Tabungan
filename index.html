<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/firebase_config.js"></script>
</head>
<body>
    <div class="home-page">
        <div class="content-wrapper">
            <header>
                <h1>Our Wedding Journey</h1>
            </header>
            <div class="id-card-container">
                <div class="id-card">
                    <div class="card-image">
                        <img src="assets/images/couple_silhouette.png" alt="Pasangan 1">
                    </div>
                    <div class="card-content">
                        <h2>Your Name</h2>
                        <p>Calon Pengantin Pria</p>
                    </div>
                </div>
                <div class="id-card">
                    <div class="card-image">
                        <img src="assets/images/couple_silhouette.png" alt="Pasangan 2">
                    </div>
                    <div class="card-content">
                        <h2>Partner's Name</h2>
                        <p>Calon Pengantin Wanita</p>
                    </div>
                </div>
            </div>
            <a href="login.html" class="btn">
                <i class="fas fa-sign-in-alt"></i> Masuk atau Daftar
            </a>
        </div>
    </div>
    <div id="custom-toast" class="toast-notification">
        <i id="toast-icon"></i>
        <span id="toast-message"></span>
    </div>
    <script src="js/app.js"></script>
</body>
