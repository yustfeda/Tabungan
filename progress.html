<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progres Tabungan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/firebase_config.js"></script>
</head>
<body class="progress-page">
    <nav>
        <a href="progress.html">Progres</a>
        <a href="settings.html">Pengaturan</a>
        <a href="#" id="logout-btn">Keluar</a>
    </nav>
    <main class="container">
        <h2 class="text-center">Progres Tabungan Pernikahan</h2>
        <div class="data-summary mt-4">
            <div class="data-card">
                <div class="amount" id="target-amount">Rp0</div>
                <p>Target Tabungan</p>
            </div>
            <div class="data-card">
                <div class="amount" id="total-savings">Rp0</div>
                <p>Total Terkumpul</p>
            </div>
        </div>
        <h3 class="text-center mt-4">Progres Menuju Target</h3>
        <div class="progress-bar-container mt-4">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-percentage" class="text-center mt-4"></p>
        <hr style="margin: 3rem 0; border: 0; border-top: 1px solid #e0e0e0;">
        <div class="chart-container mt-4">
            <h3 class="text-center">Perkembangan Tabungan</h3>
            <canvas id="lineChart" style="max-height: 400px;"></canvas>
        </div>
        <div class="chart-container mt-4">
            <h3 class="text-center">Pencapaian Target</h3>
            <canvas id="pieChart" style="max-height: 400px;"></canvas>
        </div>
        <div class="transaction-list mt-4">
            <h3 class="text-center">Riwayat Transaksi</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Deskripsi</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="custom-toast" class="toast-notification">
        <i id="toast-icon"></i>
        <span id="toast-message"></span>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
